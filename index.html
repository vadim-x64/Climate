<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клімат-контроль</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/17433/17433184.png">
</head>
<body>
<div class="container">
    <h1>Клімат-контроль</h1>
    <div class="humidity-animation-container">
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
        <div class="raindrop"></div>
    </div>
    <div class="fan-container">
        <div id="fan" class="fan">
            <div class="fan-blade"></div>
            <div class="fan-blade"></div>
            <div class="fan-blade"></div>
            <div class="fan-blade"></div>
            <div class="fan-blade"></div>
            <div class="fan-center"></div>
        </div>
    </div>
    <div class="thermometer-container">
        <div class="thermometer">
            <div class="thermometer-tube">
                <div id="thermometer-level" class="thermometer-level"></div>
            </div>
            <div class="thermometer-bulb"></div>
            <div class="thermometer-scale">
                <div class="thermometer-scale-mark" style="bottom: 0">0°</div>
                <div class="thermometer-scale-mark" style="bottom: 25%">12°</div>
                <div class="thermometer-scale-mark" style="bottom: 50%">25°</div>
                <div class="thermometer-scale-mark" style="bottom: 75%">37°</div>
                <div class="thermometer-scale-mark" style="bottom: 100%">50°</div>
            </div>
        </div>
    </div>
    <div class="control-item">
        <div class="control-label">Температура</div>
        <div class="control-row">
            <button id="temp-minus" class="control-btn">-</button>
            <div id="temp-value" class="control-value">20°C</div>
            <button id="temp-plus" class="control-btn">+</button>
        </div>
    </div>
    <div class="control-item">
        <div class="control-label">Швидкість вентилятора</div>
        <div class="control-row">
            <button id="fan-minus" class="control-btn">-</button>
            <div id="fan-value" class="control-value">4</div>
            <button id="fan-plus" class="control-btn">+</button>
        </div>
    </div>
    <div class="control-item">
        <div class="control-label">Вологість</div>
        <div class="control-row">
            <button id="humidity-minus" class="control-btn">-</button>
            <div id="humidity-value" class="control-value">64%</div>
            <button id="humidity-plus" class="control-btn">+</button>
        </div>
    </div>
    <div id="auto-mode" class="auto-mode-btn active">Авто: Увімк</div>
    <div id="summary" class="summary">
        Поточні налаштування: 20°C, швидкість вентилятора 4 (авто), вологість 64%
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
